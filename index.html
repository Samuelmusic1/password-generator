<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="box">
            <div>
                <h1>Generate a <span class="highlight">random password</span></h1>
                <p class="hint">Never use an insecure password again</P>
            </div>
            <button id="genpword" class="style">Generate password</button>
            <hr>
            <div>
                <P>
                <label for="password-el1"></label>
                <input id="password-el1" class="pbox"/>
                </p>
                <P>
                <label for="password-el2"></label>
                <input id="password-el2" class="pbox"/>
                </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
